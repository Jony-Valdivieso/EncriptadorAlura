<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Encriptador</title>

</head>

<body>
<div class="contenedor">
    <header>

        <img class="logo" src="/Imagenes/Frame 6.png" alt="logo de alura">

    </header>

    <main>
        <section>
            <textarea class="text-area" cols="20" rows="6" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>

            <div class="botones">

                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>

                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

            </div>

        </section>

        <section>

            <textarea class="mensaje" cols="20" rows="10"></textarea>

            <div>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>

        </section>
    </main> 
    <script src="/script.js"></script>

</div>
</body>


</html>
